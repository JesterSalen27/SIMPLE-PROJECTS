<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="col">
    <div class="heads">NEW YEAR COUNTDOWN</div>
    <div class="container">
      <span class="year">2022</span>
    </div>
    <div class="clock">
      <div class="clock_bg">
        <p class="digits">
          <div class="hrr">DAYS<span class="hour">00</span></div> : <div class="hrr">MINUTES<span class="min">00</span></div> :
          <div class="hrr">SECONDS<span class="sec">00 </span></div>
        </p>
      </div>
    </div>

    <div class="foots">
      <div class="discp">HAPPY NEW YEAR EVERYONE!</div>
    </div>
    <script src="style.js"></script>
  </body>
</html>
